<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Hostname Copier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 250px;
      padding: 8px;
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      display: none;
      padding: 10px;
      border: 1px solid #c3e6cb;
      background-color: #d4edda;
      color: #155724;
      border-radius: 4px;
    }
    #infoText {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="infoText">Click the button to copy the hostname extracted from the link parameter:</p>
    <input type="text" id="hostnameInput" readonly>
    <br>
    <button id="copyBtn">Copy Hostname</button>
    <div id="message"></div>
  </div>

  <script>
    // Retrieve query parameter from URL by name.
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // Extract hostname from the provided link, removing the "www." if desired.
    function extractHostname(link) {
      try {
        const url = new URL(link);
        let hostname = url.hostname;
        if (hostname.startsWith('www.')) {
          hostname = hostname.substring(4);
        }
        return hostname;
      } catch (error) {
        console.error('Error parsing URL:', error);
        return null;
      }
    }

    // Attempt to copy the text using Clipboard API, fallback to document.execCommand.
    async function copyText(text) {
      // Try Clipboard API first.
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (error) {
          console.error('Clipboard API failed:', error);
        }
      }
      // Fallback using execCommand
      const inputField = document.getElementById('hostnameInput');
      inputField.select();
      try {
        const successful = document.execCommand('copy');
        if (successful) return true;
      } catch (fallbackError) {
        console.error('Fallback copy failed:', fallbackError);
      }
      return false;
    }

    // Display a feedback message and close the page after 2 seconds.
    function showMessageAndClose(message) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        window.close();
        window.location.href = "about:blank";
      }, 2000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const linkParam = getQueryParam('link');
      const hostnameInput = document.getElementById('hostnameInput');
      const copyBtn = document.getElementById('copyBtn');
      const infoText = document.getElementById('infoText');

      // If no link parameter is provided, disable the button.
      if (!linkParam) {
        infoText.textContent = 'No link parameter provided in the URL.';
        hostnameInput.value = '';
        copyBtn.disabled = true;
        return;
      }

      // Extract the hostname.
      const hostname = extractHostname(linkParam);
      if (!hostname) {
        infoText.textContent = 'Invalid URL provided in the link parameter.';
        copyBtn.disabled = true;
        return;
      }
      hostnameInput.value = hostname;

      // Always require the user to press the button.
      copyBtn.addEventListener('click', async () => {
        const success = await copyText(hostname);
        if (success) {
          showMessageAndClose(`Successfully copied: ${hostname}`);
        } else {
          showMessageAndClose(`Failed to copy: ${hostname}`);
        }
      });
    });
  </script>
</body>
</html>
